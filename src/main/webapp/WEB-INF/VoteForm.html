<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Форма для голосования</title>
    <link rel="stylesheet" href = "my.css">
    <style>
        .class {
background-color: lightgreen;
}
        .class1 {
font-size: 30px;
color: blue;
}
        .class2 {
font-size: 20px;
color: red;
}
        .class3 {
border-radius: 10px;
color: white;
transition: .2s linear;
background: #0B63F6;
}

        .class3:hover  {
box-shadow: 0 0 0 2px white, 0 0 0 4px #3C82F8;
}
    </style>

</head>
<body>

<h1 class="class1">Выберите исполнителя</h1>
<form action="VoteServlet" method="post">
    <p><select class="class2" name="artist">
        <option value="1" >A</option>
        <option value="2" >B</option>
        <option value="3" >C</option>
    </select></p>
</form>

<h1 class="class1">Выберите жанр</h1>
<form action="VoteServlet" method="post">
    <p><select class="class2" name="vybor">
        <option value="1" >J1</option>
        <option value="2" >J2</option>
        <option value="3" >J3</option>
    </select></p>
</form>


<br><br><br>


<form action="NextServlet">
    <input class="class3" type="submit" value="Результат голосования">
</form>


</body>
</html>
